    <title>Banner</title>

<body onLoad="init();">

    <!-- DCM (DoubleClick Campaign Manager) & DFA (DoubleClick For Advertisers) Generic Click Through -->
    <!-- <script> var clickTag = "https://www.google.com/"; </script> -->
    <!-- <a href="javascript:window.open(window.clickTag)"> -->

	<div id="banner">

        <!-- Frame 0 -->
        <div id="frame-0">
            <img src="assets/txt04.png" class="asset" id="frame0-text" width="250" />
        </div>
        <!-- Frame 1 -->
        <div id="frame-1">
            <img src="assets/bg.jpg" class="asset" id="frame1-people" height="250" />
            <img src="assets/txt01.png" class="asset" id="frame1-text" />
            <img src="assets/txt01b.png" class="asset" id="frame1b-text" />
            <div id="frame1-text-back">&nbsp;</div>
        </div>

        <!-- Frame 2
        <div id="frame-2">
            <img src="example/copy2.png" class="asset" id="frame2-copy" />
            <img src="example/text.png" class="asset" id="frame2-text" />
            <img src="example/firefox.png" class="asset" id="frame2-image" />
        </div> -->

        <!-- Frame 3 -->
        <div id="frame-3">
            <img src="assets/txt03.png" class="asset" id="frame3-copy" width="250" />
            <img src="assets/yes.png" class="asset" id="frame3-yes"  width="80" />
        </div>

        <!-- Frame 4 -->
        <div id="frame-4">
            <img src="assets/txt04.png" class="asset" id="frame4-copy" width="180" />
        </div>

        <!-- Lockup -->
        <div id="lockup">
            <span class="logos"><img src="assets/logos.png" width="87" id="logos" /></span>
            <span class="cta"><img src="assets/cta.png" width="211" id="cta" /></span>
            <div id="clear"></div>
        </div>

    </div>

    <!-- Google CDN (for DCS/DCM) for GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
